<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase
    </ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="addSong()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>	
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let song of songsList" (click)="showOptions(song.$key, song.title)">
			{{song.title}}
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
			{{song.title}}
		</ion-item>
	</ion-list>	
</ion-content>
